<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test ajax</title>
</head>
<body>

	<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script>
		var file = 'colors.json'
        var colors=["green", "red",'blue']
		$.ajax({
    	url: file,
        dataType:"json",
    	success: function(data) {

    			var listData = "";
                    for (var i = 0; i < colors.length; i++) {
                         listData+="<li>"+colors[i]+"=>"+data[colors[i]]+"</li>"
                    };

    			$("body")
    				.append("<ul></ul>")
    				.html(listData)


    			
    			/*for (var key in data) {
    				console.log (key + " => " + data[key]);
    			}
				*/	

					// alert('Data was received!');
		    }
		});
	</script>
</body>
</html>
